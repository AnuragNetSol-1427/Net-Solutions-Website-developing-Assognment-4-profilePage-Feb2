<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logoAndSearch">
                    <img src="./assets/fb-logo.png" id="logo" alt="fb-logo">
                    <input type="search" placeholder="Search your friends..." name="" id="searchInput">
                </div>
                <div class="searchAndButtons">
                    <div class="buttons">
                        <div class="name button">
                            <div class="profile_pic">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                                  </svg>
                            </div>
                            <div class="profile-name">Leo Messi</div>
                        </div>
                        <div class="home button">Home</div>
                        <div class="find button">Find Friends</div>
                    </div>
                    <div class="icons">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-messenger" viewBox="0 0 16 16">
                                <path d="M0 7.76C0 3.301 3.493 0 8 0s8 3.301 8 7.76-3.493 7.76-8 7.76c-.81 0-1.586-.107-2.316-.307a.639.639 0 0 0-.427.03l-1.588.702a.64.64 0 0 1-.898-.566l-.044-1.423a.639.639 0 0 0-.215-.456C.956 12.108 0 10.092 0 7.76zm5.546-1.459-2.35 3.728c-.225.358.214.761.551.506l2.525-1.916a.48.48 0 0 1 .578-.002l1.869 1.402a1.2 1.2 0 0 0 1.735-.32l2.35-3.728c.226-.358-.214-.761-.551-.506L9.728 7.381a.48.48 0 0 1-.578.002L7.281 5.98a1.2 1.2 0 0 0-1.735.32z"/>
                            </svg>
                        </div>
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
                            </svg>
                        </div>
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar_pic">
                    <img src="./assets/profilePicture.jpg" alt="messi-profile" id="messiProfile">
                </div>
                <div class="sidebar_name">
                    <div class="name">Leo Messi</div>
                    <div class="blue-tick">
                        <img src="./assets/blue-tick.png" alt="blue-tick" id="blue_tick">
                    </div>
                </div>
                <div class="username">@leomessi</div>
                <div class="sidebar-links">
                    <div class="link">Home</div>
                    <div class="link">About</div>
                    <div class="link">Photos</div>
                    <div class="link">Videos</div>
                    <div class="link">Messi Choose to Believe</div>
                    <div class="link">Events</div>
                    <div class="link">Posts</div>
                    <div class="link">Community</div>
                    <div class="link">Info and Ads</div>
                </div>
                <div class="green-btn">Create a Page</div>
            </div>
            <div class="content">
                <div class="content-container">
                    <div class="banner">
                        <img src="./assets/lionel_messi_banner.jpg" alt="banner-image" id="banner_img">
                    </div>
                    <div class="likeShareUseAppButtons">
                        <div class="likeShare">
                            <div class="like">Like</div>
                            <div class="like">Share</div>
                            <div class="like">...</div>
                        </div>
                        <div class="useAppButton">
                            <div class="use_app">Use App</div>
                        </div>
                    </div>
                    <div class="photos">
                        <div class="foto">
                            <div class="foto-heading">Photos</div>
                            <div class="foto-photo">
                                <img src="./assets/messi post.jpg" class="post-foto" alt="messi-post">
                                <div class="fotos">
                                    <img src="./assets/messi-post2.jpg" class="posting-foto post2" alt="messi-post">
                                    <img src="./assets/messi-post3.jpg" class="posting- post3" alt="messi-post">
                                </div>
                                <img src="./assets/messi post.jpg" class="post-foto" alt="messi-post">
                                <div class="fotos">
                                    <img src="./assets/messi-post2.jpg" class="posting-foto post2" alt="messi-post">
                                    <img src="./assets/messi-post3.jpg" class="posting- post3" alt="messi-post">
                                </div>
                                <img src="./assets/messi post.jpg" class="post-foto" alt="messi-post">
                                <div class="fotos">
                                    <img src="./assets/messi-post2.jpg" class="posting-foto post2" alt="messi-post">
                                    <img src="./assets/messi-post3.jpg" class="posting- post3" alt="messi-post">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </section>
</body>
</html>
